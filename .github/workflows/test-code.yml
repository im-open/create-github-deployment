name: Test Code

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-code:
    runs-on: [ubuntu-latest]
    env:
      jest-output-file: ./jest-results.json

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Test Code
        continue-on-error: true
        run: |
          npm install
          jest --json --outputFile=${{env.jest-output-file}} ./src/

      - name: Process jest results
        id: process-jest
        uses: im-open/process-jest-test-results@v2.1.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          results-file: ${{env.jest-output-file}}
          report-name: Jest Results
          create-status-check: true
          create-pr-comment: true
          update-comment-if-one-exists: true
          ignore-test-failures: true
          timezone: america/denver
